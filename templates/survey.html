<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToSurvey() {
            var surveys = ['https://forms.gle/YCH17TF2MxVizYne8', 'https://forms.gle/gT9ZdjBjJKV35VtJ8'];
            var randomSurvey = surveys[Math.floor(Math.random() * surveys.length)];
            window.location.href = randomSurvey;
        }

        // Set a timeout to redirect after 3 seconds
        setTimeout(redirectToSurvey, 3000);
    </script>
</head>
<body>
    <h1>Redirecting ...</h1>
    <p>Please wait, you will be redirected shortly.</p>
</body>
</html>
